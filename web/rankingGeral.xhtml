<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>LOLtoxics</title>
      
    </h:head>
    <h:body>
           <h:outputStylesheet library="css" name="estilo.css"  />
        <header class="cabecalho">
           <div class="containerCabecalho clearfix"> 
            <a href="index.xhtml"><img alt="loltoxics" src="#{resource['img/logo.png']}"></img></a>
            
            <nav class="menuGenerico">
             <ul class="clearfix">
               <li><a href="index.xhtml">Home</a></li>
               <li class="selecionado"><a href="rankingGeral.xhtml">Ranking Geral</a></li>
               
               <li><a href="loginUsuario.xhtml">Login</a></li>
             </ul>
           </nav>
          </div>  
        </header>
           <section class="containerPesquisa clearfix">
              <h:form id="formularioPesquisa">
                          <h:inputText id="nome" value="#{trollAPIBean.nomeTrollPesquisa}" pt:placeholder="Encontre o troll..."/>
                 
                   <h:commandButton value="Pesquisar" action="#{trollAPIBean.resultadoPesquisa()}"></h:commandButton>
               </h:form>
           </section>
        <style>
            object {
                display: none;
            }
        </style>
<main>
    
    
<section class="containerGeral containerRankingGeral clearfix">
  <header>

  </header>  
    <div class="blocoRankingGeral">
    
    <p:dataTable   rowIndexVar="row" value="#{trollBean.listarTrolls()}" var="troll"
                 styleClass="tableTrollsRankingGeral"
                 rows="10"
                         paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         
    		>
  
            <p:column>
                <f:facet name="header">
                  Ranking Geral
                </f:facet>
                <h:outputText value="#{troll.nometroll}" />
            </p:column>
            
            <p:column class="pontuacao">           
             <f:facet name="header">
                  Pontuação
               </f:facet>
               <h:outputText value="#{troll.pontuacao}" />
            </p:column>
            
         <p:column class="pontuacao">           
             <f:facet name="header">
                  Posição
               </f:facet>
             <h:outputText value="#{row + 1}"/>
            </p:column>
            
            
          
        </p:dataTable>
        
    </div>
    

    </section>
    </main>
    </h:body>
</html>
