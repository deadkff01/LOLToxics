<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOLtoxics</title>
   
    </h:head>
    <h:body>
         <h:outputStylesheet library="css" name="estilo.css"  />
        
         
        <header class="cabecalho">
           <div class="containerCabecalho clearfix"> 
            <a class="linkLogo" href="index.xhtml">   
             <img alt="loltoxics" src="#{resource['img/logo.png']}"></img>
            </a>
            
            <nav class="menuGenerico">
             <ul class="clearfix">
                <li  ><h:link value="Home" outcome="homeAdmin" /></li>
                <li class="selecionado"><h:link value="Admins" outcome="gerenciarAdmin" /></li>
                
                <li><h:link value="Gerenciar Trolls" outcome="trollsAdmin" /></li>
                <li><h:link value="Gerenciar Roles" outcome="gerenciarRole" /></li>
                <li class="nodeFacebook">
                     
                         <span id="nomeUsuario">
                          <h:outputText value="#{administrador.nome}" />
                        </span>  
                    <h:form>
                        <h:commandButton class="botaoSair" value="Sair"  action="#{usuarioAdministradorBean.encerrarSession()}"/>
                    </h:form>
                </li>    
             </ul>
           </nav>
          </div>  
        </header>
         
           
        <style>
            object {
                display: none;
            }
        </style>
<main>
    <div class="controlesSistema">
          
       
   
    </div>
    
<section class="containerGeral containerInternas clearfix">
      
     <h:form>   
    <div class="blocoFormularioGerencia">
   
       
        <label for="nome">Nome: </label><h:inputText id="nome" value="#{administradorBean.admin.nome}" />
       
        <label for="senha">Senha: </label> <h:inputText id="senha" value="#{administradorBean.admin.senha}"/>
          
            <h:inputHidden/>
            <h:commandButton value="Cadastrar" class="botaoGenericoForm" action="#{administradorBean.addAdministrador()}" />
        
   
          </div>
     
        <h:dataTable value="#{administradorBean.listarAdministradores()}" styleClass="tabelInternas" var="administrador" border="1">
              <h:column>
                <f:facet name="header">
                  id
                </f:facet>
                <h:outputText value="#{administrador.idadministrador}" />
            </h:column>
           
            
            <h:column>
                <f:facet name="header">
                  Nome
                </f:facet>
                <h:outputText value="#{administrador.nome}" />
            </h:column>
            <h:column>
            
             <f:facet name="header">
                  Senha
               </f:facet>
               <h:outputText value="#{administrador.senha}" />
            </h:column>
            
             <h:column>
                <f:facet name="header">
                  Remover
               </f:facet>
               <h:commandLink
                   value="Remover" actionListener="#{administradorBean.removerAdmin(administrador)}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                  Editar
               </f:facet>
               <h:commandLink
                    value="Editar" action="#{administradorBean.readAdmin(administrador)}" />
             
            </h:column>
            
        </h:dataTable>
               </h:form>
    </section>
    </main>
    </h:body>
</html>
