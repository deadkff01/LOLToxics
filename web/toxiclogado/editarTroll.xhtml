            object {
                display: none;
            }

       <div class="controlesSistema">

<section class="containerLoginCadastro">
    <header>Editar Role:</header>
    
    <h:form class="container">   
        
        <label for="nometroll">Nome:</label> 
        <h:inputText  id="nomeTroll" value="#{trollBean.troll.nometroll}" required="true" requiredMessage="Digite o nome">

        <label for="pontuacao">Pontuação:</label> 
        <h:inputText id="pontuacao" value="#{trollBean.troll.pontuacao}" required="true" requiredMessage="Digite a pontuação" >
          <f:ajax event="blur" render="nomeMessage" />
       </h:inputText>
      
      <h:commandButton class="botaoGenerico" value="Salvar" action="#{trollBean.editarTroll()}"></h:commandButton>
