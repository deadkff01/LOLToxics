<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOLtoxics</title>
        
    </h:head>
    <h:body>
         <h:outputStylesheet library="css" name="estilo.css"  />
        <header class="soloLogo">
            <a href="index.xhtml">
                <img alt="loltoxics" src="#{resource['img/logo.png']}"></img>
            </a>
        </header>
        
<main>
<section class="containerLoginCadastro">
    <header>LOGIN - ADMIN</header>
    
    
    <h:form class="container">   
    
      <label for="nome">Nome:</label>
      <h:inputText id="nome" value="#{usuarioAdministradorBean.admin.nome}" required="true" requiredMessage="Digite seu nome de usuario">
          <f:ajax event="blur" render="nomeMessage" />
      </h:inputText>
      <h:message id="nomeMessage" for="nome" />
      <label for="senha">Senha:</label>
      <h:inputSecret  id="senha" value="#{usuarioAdministradorBean.admin.senha}" required="true" requiredMessage="Digite sua senha">
          <f:validateRegex pattern="^(.){5,100}$" rendered="dd"  />
      </h:inputSecret>
      <h:message id="senhaa" for="senha" />
      
      <h:commandButton class="botaoGenerico" value="Entrar" action="#{usuarioAdministradorBean.verificarDados()}"></h:commandButton>
      
      
  
    <h:outputText id="mesagemErroFormAdmin" value="#{usuarioAdministradorBean.mensagem}"/>
    </h:form>

    
</section>

    </main>
    </h:body>
</html>
