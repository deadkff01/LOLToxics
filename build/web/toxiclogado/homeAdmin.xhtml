<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOLtoxics</title>
   
    </h:head>
    <h:body>
         <h:outputStylesheet library="css" name="estilo.css"  />
        
         
        <header class="cabecalho">
           <div class="containerCabecalho clearfix"> 
            <a class="linkLogo" href="index.xhtml">   
             <img alt="loltoxics" src="#{resource['img/logo.png']}"></img>
            </a>
            
            <nav class="menuGenerico">
             <ul class="clearfix">
                <li class="selecionado" ><h:link value="Home" outcome="homeAdmin" /></li>
                <li><h:link value="Admins" outcome="gerenciarAdmin" /></li>
               
                <li><h:link value="Gerenciar Trolls" outcome="trollsAdmin" /></li>
                <li><h:link value="Gerenciar Roles" outcome="gerenciarRole" /></li>
                   <li class="nodeFacebook">
                     
                         <span id="nomeUsuario">
                          <h:outputText value="#{administrador.nome}" />
                        </span> 
                       <h:form>
                        <h:commandButton class="botaoSair" value="Sair"  action="#{usuarioAdministradorBean.encerrarSession()}"/>
                    </h:form>
                </li>  
             </ul>
           </nav>
          </div>  
        </header>
         
           
        <style>
            object {
                display: none;
            }
        </style>
<main>

    
<section class="containerGeral clearfix">
     
   <div class="blocoRankingHome">
    
    <h:dataTable value="#{trollBean.listar10Trolls()}" var="troll"
                 styleClass="tableTrollsHome">
  
            <h:column>
                <f:facet name="header">
                  Os 10 mais trolls
                </f:facet>
                <h:outputText value="#{troll.nometroll}" />
            </h:column>
            
            <h:column class="pontuacao">           
             <f:facet name="header">
                  Pontuação
               </f:facet>
               <h:outputText value="#{troll.pontuacao}" />
            </h:column>
                   
        </h:dataTable>
        
    </div>
    
        <div class="blocoRankingHome">
    
    <h:dataTable class="tableTrollsHome" value="#{trollBean.listarUltimosTrolls()}" var="troll">
    
            <h:column>
                <f:facet name="header">
                  Últimos reports
                </f:facet>
                <h:outputText value="#{troll.getNomeTroll()}" />
            </h:column>
            
           
            
     
            
          
        </h:dataTable>
        
    </div>
    </section>
    </main>
    </h:body>
</html>
