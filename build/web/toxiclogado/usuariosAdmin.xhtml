<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOLtoxics</title>
        
    </h:head>
    <h:body>
    <h:outputStylesheet library="css" name="estilo.css"  />
         <header class="cabecalho">
           <div class="containerCabecalho clearfix"> 
            <img alt="loltoxics" src="#{resource['img/logo.png']}"></img>
            
            <nav class="menuGenerico">
             <ul class="clearfix">
                <li class=""><h:link value="Home" outcome="homeAdmin" /></li>

                <li><h:link value="Admins" outcome="gerenciarAdmin"/></li>
                <li class="selecionado"><h:link value="Usuarios" outcome="usuariosAdmin"/></li>
                <li><h:link value="Gerenciar Trolls" outcome="trollsAdmin" /></li>
             </ul>
           </nav>
          </div>  
        </header>
     
    
    
        <style>
            object {
                display: none;
            }
        </style>
<main>
    <div class="controlesSistema">
          
        <h:form>
            <h:outputText value="#{administrador.nome}" />
            <h:commandButton class="botaoSair" value="Sair" action="#{usuarioAdministradorBean.encerrarSession()}"/>
        </h:form>
   
    </div>
    
<section class="containerGeral clearfix">
  

    
        <h:dataTable value="#{usuarioBean.listarUsuarios()}" var="usuario" border="1">
            <h:column>
                <f:facet name="header">
                  Nome
                </f:facet>
                <h:outputText value="#{usuario.nome}" />
            </h:column>
            
            <h:column>           
             <f:facet name="header">
                  Senha
               </f:facet>
               <h:outputText value="#{usuario.senha}" />
            </h:column>
            
          
            <h:column>           
             <f:facet name="header">
                  Email
               </f:facet>
               <h:outputText value="#{usuario.senha}" />
            </h:column>
            
          
        </h:dataTable>
    </section>
    </main>
    </h:body>
</html>
